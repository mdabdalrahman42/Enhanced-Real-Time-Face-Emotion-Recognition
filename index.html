    <script>
        function validateForm() {
            document.getElementById("error_message").innerHTML = "";
            var id = document.getElementById("id").value;
            var password = document.getElementById("password").value;
            if (id === "") {
                document.getElementById("error_message").innerHTML = "Email Id should not be empty!!!";
                return false;
            }
            if (password === "") {
                document.getElementById("error_message").innerHTML = "Password should not be empty!!!";
                return false;
            }
            return true;
        }
    </script>
